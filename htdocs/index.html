<script>

$( document ).ready(function() {

  // process the form
  $('.api-form').submit(function(event) {

	  // get the orig src, it defines the url we will build
	  var src = event.target.action.split(/[./]/);
	  var base = event.target.baseURI.split(/[./]/);
	  var n = 0;
	  while (src[n] == base[n]) {
          n++;
	  }
	  var url = "";
	  for (; n < src.length; n++) {
		  if (src[n][0] == ":") {
			  url += $('input[name='+src[n].substr(1)+']').val()
		  } else {
			  url += src[n];
		  }
          if (n < src.length - 2)
              url += "/";
          else if (n == src.length - 2)
			  url += ".";
	  }

	  /*
      // get the form data
      // there are many ways to get this data using jQuery (you can use the class or id also)
      var formData = {
          'symbol'            : $('input[name=symbol]').val()
          'email'             : $('input[name=email]').val(),
          'superheroAlias'    : $('input[name=superheroAlias]').val()
      };
      // process the form
      $('#results').attr('src','v1/stocks/' + formData['symbol'] + '.html');
	  */

      // process the form
      $('#results').attr('src',url);
        
      // stop the form from submitting the normal way and refreshing the page
      event.preventDefault();
    
  });
});

</script>
